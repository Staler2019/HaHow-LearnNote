<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Title</title>
    <!--    contain reboot: make all elements at different OS has same location -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

    <style>
      /* override default font family */
      /* Microsoft JhengHei 使得版面在中文的 windows 上比較好看 */
      body {
        font-family: -apple-system, BlinkMacSystemFont,
          "Microsoft JhengHei" /*微軟正黑*/, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji" ! default;
      }
      .box {
        height: 100px;
        background-color: #7952b3;
        border: 1px solid white;
        color:white;
      }

      /* DOM 實際大小 width/height + padding + border 如此向外擴張 (不含margin) */
      /* CSS 如果定義 box-sizing: border-box 後，width/height 就會是實際大小，而顯示方式為大小內置 border > padding，margin 依然是向外擴張  */
      /* bootstrap 會在每個物件中加上 box-sizing: border-box */
    </style>
  </head>
  <body>
    <!-- flex
      1. 軸線: 垂直 & 水平
      2. 外層屬性 & 內層屬性
      3. 對其方法
      4. 加上 bootstrap 使用
    -->

    <!-- 一、軸線 -->
    <!-- 主軸預設左至右 -->
    <!-- justify-content
      1. 對齊起點
      2. 對齊終點
      3. 等距排列
    -->
    <!-- 交錯軸預設上到下 -->
    <!-- align-items
      1. 起點
      2. 終點
      3. 置中
    -->
    <!-- flex-direction 可以更換主軸及方向 -->

    <!-- 二、常見屬性 -->
    <!--
      display
      flex-direction:決定 flex 軸線
      justify-content:主要軸線的對齊
      align-items:交錯軸線的對齊
      align-self:單一物件的交錯軸對齊
    -->
    <!-- flex-direction
    1. row
    2. row-inverse
    3. column
    4. column-inverse
    -->
    <!-- justify-content
    1. flex-start:主軸起點
    2. center:主軸中間
    3. space around:物體間與邊距空白
    4. flex-end:主軸終點
    5. space between:物體間空白
    -->
    <!-- align-items
    1. flex-start:交錯軸起點
    2. center:交錯軸中間
    3. stretch:交錯軸填滿
    4. flex-end:交錯軸終點
    5. baseline:以上方文字基準線對齊主軸\
      -->

    <div class="container mt-3">

      <div class="row justify-content-between">

        </div>

        <div class="col-6">
          <div class="box"></div>
        </div>
        <div class="col-6 align-self-end">
          <div class="box"></div>
        </div>
        <div class="col-6">
          <div class="box"></div>
        </div>
        <div class="col-6 align-self-start">
          <div class="box "></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"

    ></script>

</html>
