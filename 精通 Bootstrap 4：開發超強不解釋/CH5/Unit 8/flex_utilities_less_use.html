<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Title</title>
    <!--    contain reboot: make all elements at different OS has same location -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <style>
      /* override default font family */
      /* Microsoft JhengHei 使得版面在中文的 windows 上比較好看 */
      body {
        font-family: -apple-system, BlinkMacSystemFont,
          "Microsoft JhengHei" /*微軟正黑*/, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji" ! default;
      }
      .box {
        height: 100px;
        background-color: #7952b3;
        border: 1px solid white;
        color: white;
      }
      .box-auto {
        border: 1px solid white;
        background-color: #7952b3;
        color: white
      }

      /* DOM 實際大小 width/height + padding + border 如此向外擴張 (不含margin) */
      /* CSS 如果定義 box-sizing: border-box 後，width/height 就會是實際大小，而顯示方式為大小內置 border > padding，margin 依然是向外擴張  */
      /* bootstrap 會在每個物件中加上 box-sizing: border-box */
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <!-- order -->
      <div class="row">
        <div class="col-3 order-2">
          <div class="box">1</div>
        </div>
        <div class="col-3 order-1">
          <div class="box">2</div>
        </div>
      </div>
      <!-- order: sm 尺寸以上有效 -->
      <div class="row">
        <div class="col-sm-3 order-sm-1">
          <div class="box">1</div>
        </div>
        <div class="col-sm-3 order-sm-3">
          <div class="box">2</div>
        </div>
        <div class="col-sm-6 order-sm-2">
          <div class="box">3</div>
        </div>
      </div>
      <hr />

      <!-- 預設是 flex-nowarp 不會自動換行 -->
      <!-- align-content-center 對齊中置，目前練習中此屬性跟沒作用一樣 -->
      <div class="d-flex flex-wrap align-content-center bg-secondary">
        <div class="col-sm-3 box-auto">1</div>
        <div class="col-sm-3 box-auto">2</div>
        <div class="col-sm-3 box-auto">3</div>
        <div class="col-sm-3 box-auto">4</div>
        <div class="col-sm-3 box-auto">5</div>
        <div class="col-sm-3 box-auto">6</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
