<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Title</title>
    <!--    contain reboot: make all elements at different OS has same location -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      /* override default font family */
      /* Microsoft JhengHei 使得版面在中文的 windows 上比較好看 */
      body {
        font-family: -apple-system, BlinkMacSystemFont,
          "Microsoft JhengHei" /*微軟正黑*/, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji" ! default;
      }
      .box {
        height: 100px;
        background-color: #7952b3;
        border: 1px solid white;
      }
      /* DOM 實際大小 width/height + padding + border 如此向外擴張 (不含margin) */
      /* CSS 如果定義 box-sizing: border-box 後，width/height 就會是實際大小，而顯示方式為大小內置 border > padding，margin 依然是向外擴張  */
      /* bootstrap 會在每個物件中加上 box-sizing: border-box */
    </style>
  </head>
  <body>
    <!-- bootstrap 是行動優先的框架，透過許多 media queries 來設立中斷點並製作具彈性的排版 -->
    <!-- 1. 中斷點是到某個階段就會切換其版型，套用不同樣式 -->
    <!-- 中斷點由小到大分別為: xs, sm, md, lg, xl，其中 xs 省略不寫 -->

<div class="container">

    <div class="container mt-3">
      <div class="box">
        <hr />
      </div>

      <div class="row">
        <!-- 更小一點的裝置(sm)採用雙欄 -->
        <!-- col-4 (xs) 如果再更小則變成三欄 -->
        <div class="col-md-3 col-sm-6 col-4">
          <div class="box"></div>
        </div>
        <div class="col-md-3 col-sm-6 col-4">
          <div class="box"></div>
        </div>
        <div class="col-md-3 col-sm-6 col-4">
          <div class="box"></div>
        </div>
        <div class="col-md-3 col-sm-6 col-4">
          <div class="box"></div>
        </div>
        <!-- or 再更小時變成自訂版型 -->
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-6 col-3">
          <div class="box"></div>
        </div>
        <div class="col-md-3 col-sm-6 col-3">
          <div class="box"></div>
        </div>
        <div class="col-md-3 col-sm-6 col-6">
          <div class="box"></div>
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <div class="box"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    ></script>
    <script
