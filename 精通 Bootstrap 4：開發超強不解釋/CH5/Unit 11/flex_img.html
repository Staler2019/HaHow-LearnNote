<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Title</title>
    <!--    contain reboot: make all elements at different OS has same location -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <style>
      /* override default font family */
      /* Microsoft JhengHei 使得版面在中文的 windows 上比較好看 */
      body {
        font-family: -apple-system, BlinkMacSystemFont,
          "Microsoft JhengHei" /*微軟正黑*/, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji" ! default;
      }
      .box {
        height: 300px;
        background-color: #ccc;
      }
      .bg-cover {
        background-size: cover;
        background-position: center center;
      }

      /* DOM 實際大小 width/height + padding + border 如此向外擴張 (不含margin) */
      /* CSS 如果定義 box-sizing: border-box 後，width/height 就會是實際大小，而顯示方式為大小內置 border > padding，margin 依然是向外擴張  */
      /* bootstrap 會在每個物件中加上 box-sizing: border-box */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 box bg-cover" style="background-image: url(https://dummyimage.com/1920x1080/000/fff);"></div>
        <div class="col-4 box bg-cover" style="background-image: url(https://dummyimage.com/1920x1080/000/fff);"></div>
        <div class="col-4 box bg-cover" style="background-image: url(https://dummyimage.com/1920x1080/000/fff);"></div>
      </div>
      <!-- vh -> 裝置高 -->
      <div class="row" style="height: 100vh;">
        <div class="col-8 bg-cover" style="background-image: url(https://dummyimage.com/1920x1080/000/fff);"></div>
        <div class="col-4">
          <!-- flex-column 改變主軸方向 -->
          <!-- 要使用 h-xx 先在 base 處定義 h-100 -->
          <!-- col 會留白邊，利用 row 補回來 -->
          <div class="row d-flex flex-column h-100">
            <!-- h-50 -> 50% 高 -->
            <div class="h-50" style="background-image: url(https://dummyimage.com/1920x1080/000/fff);"></div>
            <div class="h-50" style="background-image: url(https://dummyimage.com/1920x1080/000/fff);"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
