<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Title</title>
    <!--    contain reboot: make all elements at different OS has same location -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      /* override default font family */
      /* Microsoft JhengHei 使得版面在中文的 windows 上比較好看 */
      body {
        font-family: -apple-system, BlinkMacSystemFont,
          "Microsoft JhengHei" /*微軟正黑*/, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji" ! default;
      }

      /* DOM 實際大小 width/height + padding + border 如此向外擴張 (不含margin) */
      /* CSS 如果定義 box-sizing: border-box 後，width/height 就會是實際大小，而顯示方式為大小內置 border > padding，margin 依然是向外擴張  */
      /* bootstrap 會在每個物件中加上 box-sizing: border-box */
    </style>
  </head>
  <body>
    <div class="container wrap">
      <div class="display-1">圖片範例</div>
      <!-- 加上 clearfix 清除 lalala2 浮動上移黏在 lalala 下方的效果 -->
      <div class="clearfix">
        <!-- .img-fluid 對 RWD 很重要，使用 boostrap 時記得加上 -->
        <img
          class="img-fluid float-right img-thumbnail"
          width="200"
          src="https://dummyimage.com/4096x4096"
          alt=""
        />
        <p>lalala</p>
      </div>
      <p>lalala2</p>
    </div>
    <!-- 圖片置中兩種方式:
    1. 設為 display-block (.d-block)、margin-left 和 margin-right 設定為 auto (.mx-auto)
    2. 將圖片是為文字的一部分，外層設定 .text-center，內層就會水平置中 -->
    <img
      class="img-fluid mx-auto d-block"
      width="200"
      src="https://dummyimage.com/4096x4096"
      alt=""
    />
    <br />
    <div class="text-center">
      <img
        class="img-fluid"
        width="200"
        src="https://dummyimage.com/4096x4096"
        alt=""
      />
      <p>lalala3</p>
    </div>
    <!-- figure is Html5 DOM  -->
    <figure class="figure">
      <img
        src="https://dummyimage.com/4096x4096"
        class="figure-img img-fluid rounded"
        width="300"
        alt="..."
      />
      <figcaption class="figure-caption">
        A caption for the above image.
      </figcaption>
    </figure>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
