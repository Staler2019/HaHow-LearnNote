    <!--    contain reboot: make all elements at different OS has same location -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <style>
        /* override default font family */
        /* Microsoft JhengHei 使得版面在中文的 windows 上比較好看 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei" /*微軟正黑*/, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
            "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji" ! default;
        }

        /* DOM 實際大小 width/height + padding + border 如此向外擴張 (不含margin) */
        /* CSS 如果定義 box-sizing: border-box 後，width/height 就會是實際大小，而顯示方式為大小內置 border > padding，margin 依然是向外擴張  */
        /* bootstrap 會在每個物件中加上 box-sizing: border-box */
    </style>
</head>
